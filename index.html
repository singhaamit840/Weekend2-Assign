<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <meta charset="UTF-8" />
         
       <link href="http://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <div class="container">
                <div class="addTask">
                    <input type="text" placeholder="Add a Task">
                    <button>Add</button>
                </div>
                <ol class="notCompleted">
                    <h3>Not Completed</h3>
                    <li>Task
                        <button><i class="fa fa-check"></i></button>
                        <button><i class="fa fa-trash"></i></button>
                    </li>
                </ol>


                <ol class="Completed">
                    <h3>Completed</h3>
                    <li>Task
                        
                        <button><i class="fa fa-trash"></i></button>
                    </li>
                </ol>
            </div>

            <script src="./inde.js"></script>
        </body>
        </html>
